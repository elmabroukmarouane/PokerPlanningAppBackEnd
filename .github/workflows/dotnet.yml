name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.4
    - name: Restore dependencies
      run: dotnet restore
    - name: Build the ASP.NET Core PokerPlanningAppBackEnd Application
      run: dotnet build --no-restore
